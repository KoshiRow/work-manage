  <body>
    <header class="header">
      <nav class="global_nav">

        <div class="user-edit">
          <form action="user_edit.html" method="post">
            <div class="user-edit-item">

              <input type="email" id="login-id" value="11111" />
            </div>
            <div class="user-edit-item">
              <label for="password">パスワード</label>
              <input type="password" name="password" id="password" value="password" />
            </div>
          </form>
        </div>
        <div class="parent">
          <div class="child1"><button id="update">更新</button></div>
          <div class="child2"><button id="delete">削除</button></div>
        </div>
